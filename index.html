<!DOCTYPE html>
<html>
<head>
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: gray;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>FARHEEN, will you be my Valentine? ðŸ’•</h1>

    <button id="yes" onclick="goYes()">YES</button>
    <button id="no" onmouseover="runAway()">NO</button>
  </div>

  <script>
    function runAway() {
      const no = document.getElementById("no");
      no.style.left = Math.random() * (window.innerWidth - 100) + "px";
      no.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>
</body>
</html>
